<!DOCTYPE html>
<html>
  <head>
    <title>www.marcusoft.net â€“ {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="author" content="Marcus Hammarberg">
    <meta name="bsky:handle" content="marcusoftnet.bsky.social">
    <meta name="linkedin:profile" content="marcusoftnet">
    <meta name="github:creator" content="marcusoftnet">
    <meta name="keywords"
      content="Marcus Hammarberg, marcusoftnet, Salvation: Bungsu story, Kanban In Action, agile, lean, kanban, software development, programming, HTMx, Node, Express, Salvation Army, life of a consultant, tools, testing, javascript, continuous delivery, specification by example, leadership, vision statements, impact mapping, mob programming, brass band, .NET, REST, API, C#, software">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/img/favicon-32x32.png">
    {% include analytics_head.html %}

    <script src="{{ site.baseurl }}/assets/collapsable-code-blocks.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        createArchiveLink();
        createSummaryWrapper();
      });
    </script>
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <div class="container">
              <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

              <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">{{ site.description }}</p>
              </div>
            </div>

            <nav>
              <a href="{{ site.baseurl }}/talks">Talks</a>
              <a href="{{ site.baseurl }}/about">About</a>
              <a href="{{ site.baseurl }}/contact">Contact</a>
              <a href="{{ site.baseurl }}/search">Search</a>
              <a href="{{ site.baseurl }}/archive">Archive</a>
              <a href="{{ site.baseurl }}/tags">Tags</a>
              <a href="{{ site.baseurl }}/wc">Wordcloud</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <main id="main" role="main" class="container">
          {{ content }}
        </main>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
