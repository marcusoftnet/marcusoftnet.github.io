<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOTION</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 12vw;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin: 0;
      text-transform: uppercase;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.25);
    }

    h2 {
      font-size: 6vw; /* half the h1 size */
      font-weight: 400;
      letter-spacing: 0.2em;
      margin: 0.5em 0 0;
      text-transform: uppercase;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.25);
    }

    #playSound {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 100px;
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      font-family: inherit;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #playSound:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>LOTION</h1>
  <h2>BY EIDRA</h2>

  <audio id="warning" src="warning.mp3" autoplay muted loop></audio>

  <button id="playSound">Play sound</button>

  <script>
    const audio = document.getElementById('warning');
    const button = document.getElementById('playSound');

    function enableSound() {
      audio.muted = false;
      audio.play().catch(err => console.warn('Playback blocked:', err));
      button.style.display = 'none';
    }

    document.addEventListener('touchstart', enableSound, { once: true });
    document.addEventListener('click', enableSound, { once: true });
  </script>
</body>
</html>
