<div class="post-tags">
  <i class="glyphicon glyphicon-tags"></i>
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  	<a href="/tags/#{{tag|slugize}}" alt="All my posts tagged with {{tag}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
</div>
